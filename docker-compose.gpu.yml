version: '3.8'

services:
  smolvlm-demo-gpu:
    build:
      context: .
      dockerfile: ./back/Dockerfile.gpu
    container_name: smolvlm-demo-gpu
    image: smolvlm-demo:gpu-latest
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DEVICE=cuda
      - TORCH_DTYPE=bfloat16
      - MODEL_SIZE=${MODEL_SIZE:-500M}
      - HF_HOME=/data/hf-cache
      - TRANSFORMERS_CACHE=/data/hf-cache
      - HF_LOCAL_ONLY=${HF_LOCAL_ONLY:-0}
      - MAX_NEW_TOKENS=${MAX_NEW_TOKENS:-512}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - ENABLE_GRADIO=${ENABLE_GRADIO:-true}
    volumes:
      - ./hf-cache:/data/hf-cache
      - ./outputs:/app/outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

